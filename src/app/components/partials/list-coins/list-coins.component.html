<div class="table-responsive">
    <table class="table table-striped">
        <thead class="thead-inverse">
            <tr>
                <th>Id</th>
                <th>Symbol</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let coin of coinsList">
                <td>{{coin.id}}</td>
                <td>{{coin.symbol}}</td>
                <td>{{coin.name}}</td>
                <td><a [routerLink]="['coin/', coin.id]">details</a></td>
            </tr>
            <tr class="center-block text-center">
                <td colspan="4">
                    <span (click)="loadMore()" class="load_more">Load more</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
