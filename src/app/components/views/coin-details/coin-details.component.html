<div class="container py-3">
    <div class="row">
        <div class="col-md-12">

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <span class="anchor"></span>
                    <!-- form card login -->
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Details</h3>
                        </div>
                        <div class="card-body">
                            <form autocomplete="off" class="form" role="form"
                                [formGroup]="faultSubmitForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" formControlName="name" pattern="^.+$"
                                    maxlength="15" inputmode="text" placeholder="Unesite ime" required="" [ngClass]="{
                                        'is-valid' : !name.invalid,
                                        'is-invalid' : name.invalid && (name.dirty || name.touched)
                                        }">
                                </div>

 

                                <div class="form-group">
                                    <label>Id</label>
                                    <input type="text" class="form-control" formControlName="id" pattern="^.+$"
                                    maxlength="15" inputmode="text" placeholder="Unesite ime" required="" [ngClass]="{
                                        'is-valid' : !id.invalid,
                                        'is-invalid' : id.invalid && (id.dirty || id.touched)
                                        }">
                                </div>
                               
                                <div class="form-group">
                                    <label>Symbol</label>
                                    <input type="text" class="form-control" formControlName="symbol" pattern="^.+$"
                                    maxlength="15" inputmode="text" placeholder="Unesite ime" required="" [ngClass]="{
                                        'is-valid' : !symbol.invalid,
                                        'is-invalid' : symbol.invalid && (symbol.dirty || symbol.touched)
                                        }">
                                </div>

                                <div class="error-message" *ngIf="name.invalid || symbol.invalid id symbol.invalid">
                                    Sva polja moraju biti popunjena
                                </div>
                                <div class="error-message" *ngIf="formErrorMsg">
                                    {{ this.formErrorMsg }}
                                </div>

                                <button (click) = "onSubmit()" class="btn btn-success btn-lg float-right" type="button">Submit</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div><!-- /form card login -->
                </div>
            </div>
